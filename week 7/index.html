<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      margin: 0;
      padding: 20px;
    }
    .book-list, .cart {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      margin-bottom: 20px;
    }
    .book {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }
    .book:last-child {
      border-bottom: none;
    }
    .book img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 15px;
    }
    .book-info {
      flex: 1;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ðŸ“š Online Bookstore</h1>
  <div class="book-list" id="bookList"></div>
  <div class="cart">
    <h2>ðŸ›’ Shopping Cart</h2>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: â‚¹0</div>
  </div>

  <script type="module">
    import { displayBooks } from './books.js';
    import { updateCartUI } from './ui.js';
    import { cart } from './cart.js';

    // Display books on page load
    displayBooks();
    // Initialize empty cart display
    updateCartUI(cart);
  </script>
</body>
</html>
